<section class="talks" *ngIf="!load">
  <div class="header">
    <img (click)="goToFeed()" src="../../../assets/arrow left_.svg" alt="" />
    <img src="../../../assets/menu_.svg" alt="" (click)="toggleMenu()" />
  </div>
  <div class="titulo">
    <h1>Chats</h1>
  </div>

  <div class="conversas">
    <div class="chat" *ngFor="let usu of pessoaConversa; let i = index" (click)="goToChat(i)">
      <img
        [src]="usu.fotoPerfil"
        alt=""
      />
      <h1> {{ usu.nome }} </h1>
    </div>
  </div>
</section>

<nav class="sidebar" [class.open]="menuOpen">
  <ul>
    <li><a (click)="goToFeed()">Feed</a></li>
    <li><a (click)="goToConversas()">Conversas</a></li>
    <li><a (click)="goToEdit()">Editar Perfil</a></li>
    <li><a (click)="exit()">Sair</a></li>
  </ul>
</nav>

<div class="load" *ngIf="load" >
  <div class="spinner"></div>
</div>
