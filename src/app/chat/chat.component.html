<section class="chat">
  <div class="header">
    <img (click)="goToChats()" src="../../../assets/arrow left_.svg" alt="" />
    <img src="../../../assets/menu_.svg" (click)="toggleMenu()" alt="" />
  </div>

  <div class="messages">
    <div class="nome-user">
      <img
        [src]="fotoUser"
        alt=""
      />
      <h1> {{ nomeUser }} </h1>
    </div>
    <div class="balloon" >
      <div *ngFor="let message of todas" [ngClass]="{'sent': message.idUsuario === this.store.getIdUsuarioLogado(), 'received': message.idUsuario === this.store.getIdUsuarioEvento()}">
        <p> {{ message.mensagem }} <span> {{ message.dataHoraEnvio }} </span></p>
      </div> 
    </div> 
    <div class="input">
      <form [formGroup]="form" action="">
        <input formControlName="mensagem" type="text" [(ngModel)]="newMessage" />
        <img
          type="submit"
          (click)="postMensagem()"
          src="../../../assets/send1_.svg"
        />
      </form>
    </div>
  </div>
</section>

<nav class="sidebar" [class.open]="menuOpen">
  <ul>
    <li><a (click)="goToFeed()">Feed</a></li>
    <li><a (click)="goToConversas()">Conversas</a></li>
    <li><a (click)="goToEdit()">Editar Perfil</a></li>
    <li><a (click)="exit()">Sair</a></li>
  </ul>
</nav>
